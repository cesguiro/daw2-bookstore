app.name=daw2-bookstore
app.language.default=es
app.language.supported=es,en
app.default.pageSize=10
app.active.profile=dev

flyway.datasource.url=jdbc:mariadb://localhost:3306/bookstore_dev
flyway.datasource.username=root
flyway.datasource.password=root
flyway.locations=classpath:db/migration/dev

spring.datasource.url=${flyway.datasource.url}
spring.datasource.username=${flyway.datasource.username}
spring.datasource.password=${flyway.datasource.password}

spring.application.name=${app.name}
spring.profiles.active=${app.active.profile}

# Configuración de spring.jpa
spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=false

